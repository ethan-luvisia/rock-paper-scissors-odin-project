<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width">
        <link rel="stylesheet"  href="styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100;1,400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="player-interface">
            <h1 id="interface-header">Rock Paper Scissors!</h1>
            <div id="choice-buttons">
                <div class="middle-container">
                    <img src="images/rock-img.webp" alt="Rock Picture">
                    <button class="choice btn-before" id="rock">Rock</button>
                </div>
                <div class="middle-container">
                    <img src="images/paper-img.png" alt="Paper Picture">
                    <button class="choice btn-before" id="paper">Paper</button>
                </div>
                <div class="middle-container">
                    <img src="images/scissors-img.png">
                    <button class="choice btn-before" id="scissors">Scissors</button>
                </div>
            </div>
            <div id="run-container">
            <button class="choice btn-before-2" id="run-game">Face Off!</button>
            </div>
        </div>
        <div id="results-display">
            <div id="winner-display">
                <h2>The winner is...</h2>
                <p id="victor"></p>
            </div>
            <div id="choices-display">
                <p id="player-input"></p>
                <p id="computer-input"></p>
            </div>
            <div id="score-keep">
                <p>Player: <p id="player-score"></p></p>
                <p>CPU: <p id="computer-score"></p></p>
            </div>
            <div id="final-results">
                    <p id="final-victor"></p>
            </div>
            <div id="footer-container">
                <footer class="my-footer">
                    <div id="copyright"><p>Â©2023 ethanCodingLifestyle</p></div>
                    <img src="images/Ethan-Logo-Square copy.png" alt="ethanIcon">
                </footer>
            </div>
    </div>
    <script src="scripts/script.js"></script>
    </body>
</html>
